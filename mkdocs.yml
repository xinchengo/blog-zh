site_name: xinchengo 的博客
site_url: https://lixinchen.cn/
repo_url: https://github.com/xinchengo/xinchengo.github.io/
copyright: Copyright &copy; 2024 - 2024 xinchengo

theme:
  name: "material"
  custom_dir: overrides # Override comments.html to integrate Giscus
  language: zh
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

  features:
    # Disable tabs for navigation
    # - navigation.tabs
    # Enable sections in the left side bar
    - navigation.sections
    # Enable code copy button for every code block
    - content.code.copy

markdown_extensions:
  # Mathjax support
  - pymdownx.arithmatex:
        generic: true
  # Enable ~~Strikethrough~~
  - pymdownx.tilde
  
  # Admonition (call-out) support
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

plugins:
  # - privacy: # Disabled because it affects Mathjax font support
  #     assets_exclude: 
  #       - unpkg.com/mathjax@3/*
  #       - giscus.app/*
  # Add suppport for adding the date of last update and creation of a document
  - git-revision-date-localized:
      enable_creation_date: true
      fallback_to_build_date: true
  - meta # support for .meta.yml
  - search:
      lang: zh

extra_javascript:
  # Mathjax support
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/xinchengo/
    - icon: fontawesome/brands/qq
      link: http://wpa.qq.com/msgrd?v=3&uin=2773315798&site=qq&menu=yes